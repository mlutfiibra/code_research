<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, target-densitydpi=medium-dpi"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no">
<title></title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="mandiri-call-page">
<form name="entry pin" >
	<div class="img-key-rejected"></div>
	<div class=""></div>
	<div class="wrapper-balance">
		<span class="OpenSans" style="color:#F5CC3C"><b><br><br>you enter the wrong pin</b></span>
	</div>
	<div class="asterisk-container"></div>
	<div class="text-centerNotification">
			<button class="square img_1-1" value="1">
			</button>
			<button class="square img_1-2" value="2">
			</button>
			<button class="square img_1-3" value="3">
			</button>

			<!-- 2nd row verticaly centered images in square columns -->

			<button class="square img_2-1" value="4">
			</button>
			<button class="square img_2-2" value="5">
			</button>
			<button class="square img_2-3" value="6">
			</button>

			<!-- 3rd row responsive images in background with centered content -->

			<button class="square img_3-1" value="7">
			</button>
			<button class="square img_3-2" value="8">
			</button>
			<button class="square img_3-3" value="9">
			</button>

			<!-- 4th row responsive images in background with centered content -->

			<button class="square img_4-1" value="cancel">
			</button>
			<button class="square img_4-2" value="0">
			</button>
			<button class="square img_4-3" value="backspace">
			</button>
	</div>
</form>
<!-- Javascript -->
  <script type="text/Javascript" src="../js/page-behaviour.js"></script>
</body>
</html>
