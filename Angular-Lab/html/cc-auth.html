<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<meta charset="utf-8">
<meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, target-densitydpi=medium-dpi"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no">
<title></title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="mandiri-call-page">
	<div ng-app="myUrl" ng-controller="urlCtrl">
		<div class="imageMasterCardMandiri" ng-click="routeTo('debit-card-balance-sufficiency.html')"> 	
	    </div>
		<div class="wrapper">
			<span class="OpenSans" ng-click="routeTo('card-tap-last.html')"><b>Please Authenticate</b></span>
		</div>
		<div class="rectangle-yellow" ng-click="routeTo('cc-auth-failed.html')"> 	
		</div>
		<button class="closeBottom" ng-click="routeTo('cc-auth-failed.html')">
		</button>
		<div class="text-centerNotification">
			<span class="OpenSans" ng-click="routeTo('cc-auth-failed.html')">Starts again in</span>
		</div>
		<div class="greyCircle">
			<div class="countText"><span id="countdowntimer">3</span>
			</div>
		</div>
	</div>
	<!-- Javascript -->
  	<script type="text/Javascript" src="../js/page-behaviour.js">
  	</script>
  	<script type="text/javascript">
    	var timeleft=3;
      	var downloadTimer = setInterval(function(){
	      	timeleft--;
	      	document.getElementById("countdowntimer").textContent = timeleft;
	      	if(timeleft==0) {
	        	moveTo('pin-entry.html');
	      	} 
	      	if(timeleft <= 0)
	        	clearInterval(downloadTimer);
      	},1000);
  	</script>
  <!-- Javascript -->

  <!-- Modules -->
    <script src="../js/app.js"></script>

  <!-- Controllers -->
  <script src="../js/controllers/MyController.js"></script>
</body>
</html>
