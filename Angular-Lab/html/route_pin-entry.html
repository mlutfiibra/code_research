<div class="img-key"></div>
<div class="wrapper-balance">
    <span class="OpenSans"><b><br><br>Please enter your pin</b></span>
</div>
<div id="asterisk-container"> </div>
<div class="asterisk-dash"></div>
<!-- Create and Show Modal -->
<div id="myBtn"></div>
<div id="myModal" class="modal">
    <div class="modal-content">
    </div>
</div>
<!-- Create and Show Modal -->
<div class="text-centerNotification">
    <button id="pin" type="button" class="square img_1-1" value="1" onClick="createAsterisk(1)">
    </button>
    <button id="pin" type="button" class="square img_1-2" value="2" onClick="createAsterisk(2)">
    </button>
    <button id="pin" type="button" class="square img_1-3" value="3" onClick="createAsterisk(3)">
    </button>
    <!-- 2nd row verticaly centered images in square columns -->
    <button id="pin" type="button" class="square img_2-1" value="4" onClick="createAsterisk(4)">
    </button>
    <button id="pin" type="button" class="square img_2-2" value="5" onClick="createAsterisk(5)">
    </button>
    <button id="pin" type="button" class="square img_2-3" value="6" onClick="createAsterisk(6)">
    </button>
    <!-- 3rd row responsive images in background with centered content -->
    <button id="pin" type="button" class="square img_3-1" value="7" onClick="createAsterisk(7)">
    </button>
    <button id="pin" type="button" class="square img_3-2" value="8" onClick="createAsterisk(8)">
    </button>
    <button id="pin" type="button" class="square img_3-3" value="9" onClick="createAsterisk(9)">
    </button>
    <!-- 4th row responsive images in background with centered content -->
    <button id="pin" class="square img_4-1" value="cancel" onclick="moveTo('../index.html')">
    </button>
    <button id="pin" type="button" class="square img_4-2" value="0" onClick="createAsterisk(0)">
    </button>
    <button id="pin" class="square img_4-3" value="backspace" onClick="removeAsterisk()">
    </button>
</div>
